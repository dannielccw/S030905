<body bgcolor="#d1fce8">
<div class="container">
    <img src="profile1.jpg" />

<form action="" method="get">
    <fieldset>
        <legend>個人資訊</legend>
        姓&nbsp;名:<input type="text" name="username" id="username" size="20"><br>
        姓&nbsp;別:<input type="radio" name="userage" value="age1">男
        <input type="radio" name="userage" value="age2" checked="">女

        <select name="usernumber" size="4">

            <option value="大專院校">大專院校

            <option value="博士">博士

        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>其它資訊</legend>

        您喜歡下列哪些活動（可複選）？
        <input type="checkbox" name="userphone[]" value="閱讀" checked="">閱讀
        <input type="checkbox" name="userphone[]" value="打球">打球
        <input type="checkbox" name="userphone[]" value="逛街">逛街
        <input type="checkbox" name="userphone[]" value="聽音樂">聽音樂

        <input type="checkbox" name="userphone[]" value="旅行">旅行

</form>
